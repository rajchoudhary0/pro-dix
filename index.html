<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-dix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <header id="main-header">
        <nav>
            <div class="logo">
                <h4>Pro-dix</h4>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <div class="showcase">
        <div class="container">
            <form class="dix">
                <input name="" type="text" placeholder="Search" />
                <input name="" type="submit" value="Search" />
            </form>
            <div class="lower">
                <div class="word-list">
                    <ul>
                        <li class="eng">Hello <i class="fas fa-volume-down"></i></li>
                        <li class="spani">Spanish : <span>Hola</span></li>
                        <li class="pronon">Prononciation : <span>/həˈləʊ,hɛˈləʊ/</span></li>
                        <li class="title">Title 4 : <span></span></li>
                    </ul>
                </div>
                <div class="btn-group btn-desktop">
                    <button class="btn"><i class="fas fa-chevron-left"></i>Previous Word</button>
                    <button class="btn"><i class="fas fa-infinity"></i>Random  Word</button>
                    <button class="btn">Next Word<i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="btn-group btn-mobile">
                    <button class="btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn"><i class="fas fa-infinity"></i>Random  Word</button>
                    <button class="btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
   
    <footer class="bottom">
        <p>All Right Reserved &copy; Prodix 2021</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
